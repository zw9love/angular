<!doctype html>
<html lang="en" ng-app="myapp" ng-controller="bigCtrl" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="wap-font-scale" content="no">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cssreset-min.css">
    <link rel="stylesheet" href="../css/style_common.css">
    <link rel="stylesheet" href="../css/style_sugguestion.css">
</head>
<body>
    <div class="page_header">
          <div class="back" ng-click="back()">
              <img src="../images/back.png" alt="">
          </div>
          <span>意见反馈</span>
    </div>

    <div class="container">
        <div class="sugguest_info">
            <textarea name="" id="" placeholder="请留下您的宝贵意见..."></textarea>
        </div>
        <div class="sugguest_phone">
            <input type="text" placeholder="联系方式：QQ、邮箱或手机" maxlength="11">
        </div>

        <p>您的联系方式有助于我们沟通和解决问题，仅工作人员可见</p>

        <button class="commit">提交</button>
    </div>
    <script src="../js/angular.min.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
