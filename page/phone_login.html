<!doctype html>
<html lang="en" ng-app="myapp" ng-controller="bigCtrl" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="wap-font-scale" content="no">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cssreset-min.css">
    <link rel="stylesheet" href="../css/style_common.css">
    <link rel="stylesheet" href="../css/style_phone_login.css">
</head>
<body ng-controller="phoneCtrl">
    <div class="page_header">
          <div class="back" ng-click="back()">
              <img src="../images/back.png" alt="">
          </div>
    </div>
    <div class="shadow">
        <div class="model">
            <p>手机号码有误!!!</p>
            <div>
                <button class="sure" ng-click="sure()">确定</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login_block1">
            <input type="text" placeholder="请输入手机号" maxlength="11">
        </div>
        <div class="login_block2">
            <input type="text" placeholder="验证码" maxlength="4">
            <span>获取验证码</span>
        </div>
        <div class="login_sure">
            <a href="javascript:;">登录</a>
        </div>
        
        <div class="login_choose">
            <p>用其他方式登录</p>
            <ul>
                <li><a href="javascript:;"><img src="../images/share_weibo.png" alt="">
                <span>微博</span></a>
                </li>
                <li><a href="javascript:;"><img src="../images/share_wechat.png" alt="">
                <span>微信</span></a>
                </li>
                <li><a href="javascript:;"><img src="../images/share_qq.png" alt="">
                <span>QQ</span></a>
                </li>
            </ul>

        </div>
    </div>
    <script src="../js/angular.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/phone_login.js"></script>
</body>
</html>
